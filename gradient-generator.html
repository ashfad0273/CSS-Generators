<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Gradient Color Generator | By Ashfad</title>
    <link rel="icon" href="assets/fav-icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-bg { background: rgba(17, 24, 39, 0.85); }
        .slider::-webkit-slider-thumb { background: #10b981; }
        .slider { cursor: grab; }
        .slider:active { cursor: grabbing; }
        .rotation-slider::-webkit-slider-thumb { background: #3b82f6; }
        .rotation-slider { cursor: grab; }
        .rotation-slider:active { cursor: grabbing; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
    
    <div id="sidebar-container"></div>



    <main class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">CSS Gradient Generator</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
                <label class="block text-sm mb-1">Gradient Type</label>
                <select id="type" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
                    <option value="linear" selected>Linear</option>
                    <option value="radial">Radial</option>
                    <option value="conic">Conic</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm mb-1">Direction (deg or keyword)</label>
                <input id="direction" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
                        placeholder="e.g. 90deg or to right" value="90deg" />
                <div id="rotationSliderBox" class="mt-2 flex items-center gap-2">
                    <label for="rotationSlider" class="text-xs text-gray-400">Rotation:</label>
                    <input type="range" min="0" max="360" value="90" id="rotationSlider" class="rotation-slider w-40" />
                    <input type="number" min="0" max="360" value="90" id="rotationNum" class="w-16 p-1 rounded bg-gray-800 text-white border border-gray-600 text-xs" />
                    <span class="text-xs ml-1">deg</span>
                </div>
            </div>
        </div>

        <div class="mb-2 font-semibold text-sm flex items-center justify-between">
            <span>Color Stops (min 2)</span>
            <button id="addColorBtn" class="px-2 py-1 text-xs bg-blue-600 rounded hover:bg-blue-500">+ Add Color</button>
        </div>
        <div id="colorsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-4"></div>

        <div class="flex gap-2 items-center">
            <button id="generateBtn" class="px-4 py-2 bg-green-600 rounded hover:bg-green-500">Generate</button>
            <button id="copyBtn" class="px-3 py-2 bg-gray-700 rounded hover:bg-gray-600">Copy CSS</button>
            <div id="status" class="text-xs text-green-400 ml-2"></div>
        </div>

        <div id="outputBox" class="mt-4 p-4 bg-gray-700 text-sm rounded text-green-300 font-mono break-words"></div>

        <div id="previewArea" class="mt-6 flex flex-col items-center">
            <div class="mb-2 text-xs text-gray-400">Live Preview</div>
            <div id="preview" class="w-full md:w-96 h-28 rounded shadow-lg border border-gray-600"></div>
        </div>
    </main>

    <script src="scripts/gradient.js"></script>
    <script src="scripts/script.js"></script>

</body>
</html>
