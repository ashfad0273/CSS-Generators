<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clamp Generator 2 | By Ashfad</title>
  <link rel="icon" href="assets/fav-icon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { background: #0f172a; color: #fff; }
    .card { background: #111827; border: 1px solid #374151; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
 <div id="sidebar-container"></div>
<div class="w-full max-w-lg card p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-4 text-center">CSS clamp() Generator</h1>

  <!-- Inputs -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm mb-1">Min Value (px)</label>
      <input id="minVal" type="number" step="any" value="16" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" />
    </div>
    <div>
      <label class="block text-sm mb-1">Max Value (px)</label>
      <input id="maxVal" type="number" step="any" value="32" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" />
    </div>
    <div>
      <label class="block text-sm mb-1">Viewport Min (px)</label>
      <input id="minVw" type="number" step="any" value="430" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" />
    </div>
    <div>
      <label class="block text-sm mb-1">Viewport Max (px)</label>
      <input id="maxVw" type="number" step="any" value="1200" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" />
    </div>
  </div>

  <!-- Output -->
  <div class="mt-4">
    <div id="outputBox" class="p-3 rounded bg-gray-800 text-green-300 font-mono text-sm cursor-pointer" title="Click to copy"></div>
    <div id="cssSnippet" class="mt-2 text-xs text-gray-400"></div>
  </div>

  <!-- Type + Create -->
  <div class="mt-4 flex gap-2">
    <select id="clampType" class="flex-1 p-2 rounded bg-gray-800 text-white border border-gray-700">
      <option value="gap">gap</option>
      <option value="typography">typography</option>
      <option value="height">height</option>
      <option value="width">width</option>
      <option value="padding">padding</option>
      <option value="margin">margin</option>
    </select>
    <button id="createVarBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white">Create Variable</button>
  </div>

  <!-- Generated Variables -->
  <h2 class="mt-6 mb-2 font-semibold">Generated Variables</h2>
  <div id="varList" class="space-y-2 max-h-48 overflow-y-auto"></div>

  <!-- Download / Upload -->
  <div class="mt-4 flex gap-2">
    <button id="downloadBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">Download JSON</button>
    <label class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded text-white cursor-pointer">
      Upload JSON
      <input id="uploadInput" type="file" accept=".json" class="hidden" />
    </label>
  </div>
</div>

<script>
function calcClamp({ min, max, minViewport, maxViewport }) {
  const minPx = parseFloat(min);
  const maxPx = parseFloat(max);
  const minVW = parseFloat(minViewport);
  const maxVW = parseFloat(maxViewport);
  if ([minPx, maxPx, minVW, maxVW].some(isNaN)) return "";
  const slope = (maxPx - minPx) / (maxVW - minVW) * 100;
  const base = minPx - (slope * minVW) / 100;
  return `clamp(${minPx}px, ${base.toFixed(2)}px + ${slope.toFixed(2)}vw, ${maxPx}px)`;
}

const minVal = document.getElementById('minVal');
const maxVal = document.getElementById('maxVal');
const minVw = document.getElementById('minVw');
const maxVw = document.getElementById('maxVw');
const outputBox = document.getElementById('outputBox');
const cssSnippet = document.getElementById('cssSnippet');
const clampType = document.getElementById('clampType');
const createVarBtn = document.getElementById('createVarBtn');
const varList = document.getElementById('varList');
const downloadBtn = document.getElementById('downloadBtn');
const uploadInput = document.getElementById('uploadInput');

let generatedVars = [];

function update() {
  const val = calcClamp({
    min: minVal.value,
    max: maxVal.value,
    minViewport: minVw.value,
    maxViewport: maxVw.value
  });
  outputBox.textContent = val || "Invalid input";
  cssSnippet.textContent = val ? `Use in CSS â€” .your-class { font-size: ${val}; }` : "";
}

[minVal, maxVal, minVw, maxVw].forEach(el => el.addEventListener('input', update));

outputBox.addEventListener('click', () => {
  const txt = outputBox.textContent;
  if (!txt || txt === "Invalid input") return;
  navigator.clipboard.writeText(txt);
  flash(outputBox);
});

function flash(el) {
  el.classList.add('bg-green-800');
  setTimeout(() => el.classList.remove('bg-green-800'), 500);
}

function renderVarList() {
  varList.innerHTML = "";
  generatedVars.forEach((v, i) => {
    const row = document.createElement('div');
    row.className = "flex flex-col sm:flex-row gap-2";

    const varBox = document.createElement('div');
    varBox.className = "flex-1 p-2 rounded bg-gray-800 text-green-300 font-mono text-xs cursor-pointer";
    varBox.textContent = `--${v.type}-${v.maxVal}: ${v.clampValue}`;
    varBox.title = "Click to copy full variable";
    varBox.addEventListener('click', () => {
      navigator.clipboard.writeText(varBox.textContent);
      flash(varBox);
    });

    const refBox = document.createElement('div');
    refBox.className = "p-2 rounded bg-gray-700 text-blue-300 font-mono text-xs cursor-pointer";
    refBox.textContent = `var(--${v.type}-${v.maxVal})`;
    refBox.title = "Click to copy var() reference";
    refBox.addEventListener('click', () => {
      navigator.clipboard.writeText(refBox.textContent);
      flash(refBox);
    });

    row.appendChild(varBox);
    row.appendChild(refBox);
    varList.appendChild(row);
  });
}

createVarBtn.addEventListener('click', () => {
  const clampValue = outputBox.textContent;
  if (!clampValue || clampValue === "Invalid input") return;
  const type = clampType.value;
  const maxValue = maxVal.value;
  generatedVars.push({ type, maxVal: maxValue, clampValue });
  renderVarList();
});

downloadBtn.addEventListener('click', () => {
  const blob = new Blob([JSON.stringify(generatedVars, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "clamp-variables.json";
  a.click();
  URL.revokeObjectURL(url);
});

uploadInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (evt) => {
    try {
      const data = JSON.parse(evt.target.result);
      if (Array.isArray(data)) {
        generatedVars = data;
        renderVarList();
      } else {
        alert("Invalid JSON format");
      }
    } catch (err) {
      alert("Error parsing JSON");
    }
  };
  reader.readAsText(file);
});

// Initialize
update();
</script>

  <script src="scripts/script.js"></script>
</body>
</html>
