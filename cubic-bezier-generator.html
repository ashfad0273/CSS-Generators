<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cubic Bezier Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
    
    <div id="sidebar-container"></div>

   
    <main class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Cubic Bezier Generator</h1>

        <div class="mb-4 flex items-center gap-2"></div>
            <label class="block text-sm mb-1">Presets</label>
            <select id="presetSelect" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
                <!-- options populated by JS -->
            </select>
        </div>

        <form id="bezierForm" class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm mb-1">P1x</label>
                <input type="number" step="any" name="p1x" value="0.25" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600" />
            </div>
            <div>
                <label class="block text-sm mb-1">P1y</label>
                <input type="number" step="any" name="p1y" value="0.1" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600" />
            </div>
            <div>
                <label class="block text-sm mb-1">P2x</label>
                <input type="number" step="any" name="p2x" value="0.25" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600" />
            </div>
            <div>
                <label class="block text-sm mb-1">P2y</label>
                <input type="number" step="any" name="p2y" value="1" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600" />
            </div>
        </form>

        <div id="outputBox" class="mt-4 p-3 bg-gray-700 text-sm rounded text-green-400 font-mono cursor-pointer" title="Click to copy"></div>

        <div id="previewArea" class="mt-6 flex flex-col items-center">
            <div class="mb-2 text-xs text-gray-400">Live Preview</div>
            <div id="bezierPreviewBox" class="w-32 h-12 bg-green-500 rounded shadow-lg transition-transform duration-700" style="transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);"></div>
            <button id="bezierAnimateBtn" class="mt-3 px-3 py-1 bg-gray-700 rounded text-xs hover:bg-gray-600 transition">Animate</button>
        </div>
    </main>

<script src="scripts/bezier.js"></script>
<script src="scripts/script.js"></script>


</body>
</html>
